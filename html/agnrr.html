<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>NRR | Abandoned game</title>
</head>

<body>
    <div class="bodyCont">
        <div class="altCalc">

            <button onclick="window.location.href = '../index.html'">ðŸ¡¨&nbsp;&nbsp;&nbsp;&nbsp;Back to Default NRR
                Calculator</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="window.location.href = 'rgnrr.html'">Calculate NRR of a revised game</button>

        </div>


        <h2>Abandoned game NRR calculator</h2>
        <form onsubmit="return false">
            <fieldset>
                <p class="rH">Who batted first?&nbsp;<span class="required1">
                </span></p>
                <label for="yourTeam">Your Team</label>
                <input type="radio" name="wBF" id="yourTeam" onchange="removeRequired1()" />
                &nbsp;
                <label for="yourOpponent">Your Opponent</label>
                <input type="radio" name="wBF" id="yourOpponent" onchange="removeRequired1()"/>
            </fieldset>

            <fieldset>
                <label class="marginRight">
                    DLS par score
                    <input type="number" placeholder="Enter Score" class="dlsPar" onkeypress="return isNumberKey(event)" />
                </label>
                <label class="marginRight">
                    In Overs
                    <input type="number" placeholder="In overs" class="agOvers" onkeypress="return isNumberKey(event)" />
                </label>
                <label>
                    & Balls
                    <select class="agBalls marginRight" required>
                        <option value="" disabled hidden selected>Select Balls</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Runs scored by the team batting second when the match was abandoned
                    <input type="number" placeholder="Enter score" class="agTBS" onkeypress="return isNumberKey(event)" />
                </label>
            </fieldset>
            <button onclick="agNRR();checkEmpty()" class="calc">Calculate NRR</button>
            &nbsp;
            <input type="reset" value="Reset" onclick="removeClass()">
        </form>
        <div class="defAppend">
            <h4 class="defChild defh4">

            </h4>
            <h2 class="defChild defh1">

            </h2>
        </div>
    </div>


    <footer>
        <container>
            <a href="https://en.wikipedia.org/wiki/Net_run_rate" class="fItem fItem1" target="_blank"
                rel="noopener noreferrer">
                <h3 class="seeRates">NRR explained</h3>
            </a>
            <p class="pAbsolute fItem fItem2">ðŸ’š Coded with passion ðŸ’š</p>
            <a href="https://www.linkedin.com/in/mhdshamil/" class="fItem fItem3" target="_blank"
                rel="noopener noreferrer">
                <div class="linkedIn fItem">
                    <p class="contact ">Contact me on</p>
                    <img src="../imgs/linkedIn.png">
                </div>
            </a>
        </container>
    </footer>

    <script src="../js/agNRR.js"></script>
</body>

</html>
