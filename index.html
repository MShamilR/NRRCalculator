<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Net Run Rate Calculator</title>
</head>

<body onload="onloadFunc()">

  <div class="bodyCont">

    <div class="altCalc">

      <button onclick="window.location.href = 'html/rgnrr.html'">Calculate NRR of a revised game</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button onclick="window.location.href = 'html/agnrr.html'">Calculate NRR of an abandoned game</button>


    </div>

    <h2>Default NRR calculator</h2>

    <fieldset class="recheckField">
    </fieldset>

    <form onsubmit="return false">

      <fieldset>
        <label for="matchOvers">Overs per Innings </label>
        <input type="number" id="matchOvers" placeholder="Enter Overs" class="defOPI"
          onkeypress="return isNumberKey(event)"
          onkeyup="toggleDisable(defYTO,defYTB, balls1, defBowledYTs,radio1, required1);toggleDisable(defYOO,defYOB,balls2,defBowledYOs,radio2, required2)"
          required>
        <label>
      </fieldset>

      <fieldset>
        <label>
          Your Team <input type="number" placeholder="Enter Score" class="defYTS marginRight" onkeypress="return isNumberKey(event)" required />
        </label>
        <!-- &nbsp; -->
        <label>
          Overs
          <input type="number" placeholder="Enter Overs" class="defYTO marginRight"
          onkeypress="return isNumberKey(event)"
            onkeyup="toggleDisable(defYTO,defYTB,balls1,defBowledYTs,radio1,required1)" required />
        </label>
        <label class="balls1">
          Balls
          <select class="defYTB marginRight" required>
            <option value="" disabled selected hidden>Select Balls</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select></label>
        <!-- <label>
          Balls
          <input type="number" placeholder="Enter Balls" class="defYTB marginRight" required />
        </label> -->
        <div class="radio radio1">
          <p class="rH">Is All Out?&nbsp;<span class="required1">
              <!-- *Required -->
            </span></p>
          <label>Yes
            <input type="radio" onchange="removeRequired1()" name="defBowledYT" id="yes" required /></label>
          &nbsp;
          <label>No
            <input type="radio" onchange="removeRequired1()" name="defBowledYT" id="no" required />
          </label>
        </div>

      </fieldset>

      <fieldset>
        <label>
          Your Opponent
          <input type="number" placeholder="Enter Score" class="defYOS marginRight" onkeypress="return isNumberKey(event)" required />
        </label>
        <!-- &nbsp; -->
        <label>
          Overs
          <input type="number" placeholder="Enter Overs" class="defYOO marginRight"
          onkeypress="return isNumberKey(event)"
            onkeyup="toggleDisable(defYOO,defYOB,balls2,defBowledYOs,radio2,required2)" required />
        </label>
        <label class="balls2">
          Balls
          <select class="defYOB marginRight" required>
            <option value="" disabled hidden selected>Select Balls</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select></label>

        <!-- <label>
          Balls
          <input type="number" placeholder="Enter Balls" class="defYOB marginRight" required />
        </label> -->
        <div class="radio radio2">
          <p class="rH">Is All Out?&nbsp;<span class="required2">
              <!-- *Required -->
            </span></p>
          <label>Yes
            <input type="radio" onchange="removeRequired2()" name="defBowledYO" id="yes" required /></label>
          &nbsp;
          <label>No
            <input type="radio" onchange="removeRequired2()" name="defBowledYO" id="no" required /></label>
        </div>

      </fieldset>
      <button onclick="defNRR();checkEmpty()" class="calc">Calculate NRR</button>
      &nbsp;
      <input type="reset" value="Reset" onclick="removeClass()">
    </form>
    <div class="defAppend">
      <h4 class="defChild defh4">
        <!-- Net run rate of your team: -->
      </h4>
      <h2 class="defChild defh1">
        <!-- -1.000 -->
      </h2>
    </div>

  </div>

  <footer>
    <container>
      <a href="https://en.wikipedia.org/wiki/Net_run_rate" class="fItem fItem1" target="_blank"
        rel="noopener noreferrer">
        <h3 class="seeRates">NRR explained</h3>
      </a>
      <p class="pAbsolute fItem fItem2">ðŸ’š Coded with passion ðŸ’š</p>
      <a href="https://www.linkedin.com/in/mhdshamil/" class="fItem fItem3" target="_blank" rel="noopener noreferrer">
        <div class="linkedIn fItem">
          <p class="contact ">Contact me on</p>
          <img src="imgs/linkedIn.png">
        </div>
      </a>
    </container>
  </footer>


  <script src="index.js"></script>
</body>

</html>
